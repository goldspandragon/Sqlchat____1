<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse - SQL Chat IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dependencias -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --bg-color: #f8fafc;
      --text-color: #222;
      --card-bg: #ffffffcc;
      --accent: #2563eb;
      --accent-dark: #1e3a8a;
    }

    [data-theme="dark"] {
      --bg-color: #0f172a;
      --text-color: #e2e8f0;
      --card-bg: #1e293bcc;
      --accent: #3b82f6;
      --accent-dark: #60a5fa;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--accent-dark), var(--accent));
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .register-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 18px;
      padding: 35px 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 360px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .register-card h3 {
      font-weight: 600;
      color: var(--accent-dark);
      text-align: center;
    }

    .form-control {
      border-radius: 12px;
      border: 2px solid rgba(0,0,0,0.05);
      padding: 10px 14px;
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 0.15rem rgba(37,99,235,0.3);
    }

    .btn-success {
      background: var(--accent);
      border: none;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      background: var(--accent-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(37,99,235,0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      text-decoration: none;
      font-weight: 500;
      color: var(--accent);
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: var(--accent-dark);
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-icon {
      font-size: 2.8rem;
      color: var(--accent);
      display: block;
      text-align: center;
      margin-bottom: 10px;
    }

    /* 游깿 Tema oscuro bot칩n */
    #themeToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: 2px solid var(--accent-dark);
      color: var(--accent-dark);
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    #themeToggle:hover {
      background: var(--accent-dark);
      color: white;
    }
  </style>
</head>

<body>
  <!-- Bot칩n modo oscuro -->
  <button id="themeToggle" title="Cambiar tema"><i class="bi bi-moon-fill"></i></button>

  <!-- Tarjeta de Registro -->
  <div class="register-card shadow-lg">
    <div class="logo-icon"><i class="bi bi-database-gear"></i></div>
    <h3 class="mb-4">Crear Cuenta</h3>

    <form method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Contrase침a" required>
      </div>
      <button class="btn btn-success w-100 py-2" type="submit">
        <i class="bi bi-person-plus"></i> Registrarse
      </button>
    </form>

    <div class="login-link">
      <p class="mt-3 text-muted">쯏a tienes una cuenta?
        <a href="{{ url_for('login') }}">Inicia sesi칩n aqu칤</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 游깿 Modo oscuro persistente
    const toggleBtn = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", currentTheme);
    toggleBtn.innerHTML = currentTheme === "dark"
      ? '<i class="bi bi-sun-fill"></i>'
      : '<i class="bi bi-moon-fill"></i>';

    toggleBtn.addEventListener("click", () => {
      const theme = document.documentElement.getAttribute("data-theme") === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      toggleBtn.innerHTML = theme === "dark"
        ? '<i class="bi bi-sun-fill"></i>'
        : '<i class="bi bi-moon-fill"></i>';
    });
  </script>
</body>
</html>
